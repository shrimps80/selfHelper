<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <title>json美化工具 - 小助手</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css"/>
  <script type="text/javascript" src="../vendor/evalCore.min.js"></script>
  <script type="text/javascript" src="../vendor/vue/vue.js"></script>
</head>
<body>
<div id="pageContainer">
  <div class="toolbar">
    <button @click="format">格式化</button>
  </div>
  <div class="content-container">
    <!-- 左边 -->
    <div class="input-container">
      <textarea placeholder="在这里粘贴您需要进行格式化的JSON代码" v-model="rawJson"></textarea>
      <span class="error-message" v-if="errorMsg">{{ errorMsg }}</span>
    </div>

    <!-- 右边 -->
    <div class="output-container">
      <button @click="copyText">复制</button>
      <div class="json-tree">
        <div v-html="formattedJson"></div>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
